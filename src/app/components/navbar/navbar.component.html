<nav>
  <h2>Where in the world?</h2>

  <div>
    <button
      class="toggleTheme"
      (click)="onToggle()"
      [ngClass]="{ darkModeToggle: isDarkModeEnabled }"
    >
      <fa-icon *ngIf="isDarkModeEnabled" [icon]="faSun"></fa-icon>
      <span *ngIf="isDarkModeEnabled"> Light Mode</span>

      <fa-icon *ngIf="!isDarkModeEnabled" [icon]="faMoon"></fa-icon>
      <span *ngIf="!isDarkModeEnabled"> Dark Mode</span>
    </button>
  </div>
</nav>
